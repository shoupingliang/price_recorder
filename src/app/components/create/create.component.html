<div class="panel panel-primary">
    <div class="panel-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label for="Name">Product Name</label>
                <input type="text" name="name" class="form-control" formControlName="name" />
            </div>
            <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                    Product name is required.
                </div>
            </div>

            <div class="form-group">
                <label for="price" class="col-md-4">Price</label>
                <input type="text" class="form-control" name="price">
            </div>
            <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.control['price'].errors.required">
                    Price is required.
                </div>
            </div>
            <div class="form-group">
                <button (click)="addPrice(name.value, price.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
